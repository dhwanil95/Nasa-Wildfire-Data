<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <header role="banner">
            <div style="display: flex; align-items: center;">
                <img src="assets/nasalogo.png" alt="Logo" style="height: 50px; margin-right: 10px;">
                <h1>NASA WILDFIRES LIST</h1>
            </div>

        </header>
        <div style="width: 400px; margin: 0 auto;">
            <div style="background-color: #f2f2f2; padding: 20px; border-radius: 10px;">
                <p><b>Please select month and year:</b></p>
                <div class='input-group date' id='datepicker' style="width: 100%;  margin: 8px 0;">
                    <input type='text' class="form-control" id="datepicker1" placeholder="mmm-yyyy" onchange="onSubmit()"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            <button type="submit" id="submitBtn" onclick="onSubmit()" class="submitBtn">Submit</button>
            </div>
        </div>
        <div id="wildfireCards"></div>
        <script>
            $(document).ready(function () {
            $("#datepicker").datepicker({
                format: "M-yyyy",
                startView: "months", 
                minViewMode: "months",
                autoclose: true
            });
            });
        </script>
    </body>
</html>
